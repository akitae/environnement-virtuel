<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace,serif;
				background-color: #f0f0f0;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="js/three.js"></script>

		<script src="js/Projector.js"></script>
		<script src="js/CanvasRenderer.js"></script>

		<script src="js/stats.min.js"></script>

		<script>

            var container;

			var camera, scene, renderer;

			var petitCube;

			var targetRotation = 0;
			var targetRotationY = 0;
			var targetRotationOnMouseDown = 0;
			var targetRotationYOnMouseDown = 0;

			var mouseX = 0;
			var mouseY = 0;
			var mouseXOnMouseDown = 0;
			var mouseYOnMouseDown = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.height = '100%';
				info.style.textAlign = 'center';
				// info.innerHTML = 'Drag to spin the cube';
				container.appendChild( info );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = 20; //hauteur
				camera.position.z = 500; //zoom
				camera.position.x = 0;

				scene = new THREE.Scene();
                subScene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );

                subScene.position.y = 10;



                addNbrImageBySize(subScene, 4); //ajoute un cube avec comme face 4 images sur 4
                //addNbrImageBySize(subScene, 9);

                scene.add(subScene);

				renderer = new THREE.CanvasRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function addNbrImageBySize(subScene, nbr){
                var
					nbrLigne = Math.sqrt(nbr);
				;

                var m;

				// createLine(-100,0,100,nbr,subScene); // face haut
				// createLine(-100,-100,100,nbr,subScene); //face bas

                // createLine(-100,0,-100,nbr,subScene); //dos haut
                // createLine(-100,-100,-100,nbr,subScene); // dos bas

                // createLineCote(50,0,-50,nbr,subScene); //coté 1 haut
                // createLineCote(50,-100,-50,nbr,subScene); // coté 1 bas

                // createLineCote(-150,0,-50,nbr,subScene); //coté 2 haut
                // createLineCote(-150,-100,-50,nbr,subScene); // coté 2 bas

                // createLineFond(-100,50,-50,nbr,subScene);//haut ligne haut
                // createLineFond(-100,50,50,nbr,subScene); //haut ligne bas

                // createLineFond(-100,-150,-50,nbr,subScene);//bas ligne haut
                // createLineFond(-100,-150,50,nbr,subScene); //bas ligne bas

                for(m=-nbrLigne*100/2; m<nbrLigne*100/2;m=m+100) {
                    createLine(-nbrLigne*100/2,m,nbrLigne*100/2,nbr,subScene); //face
                    createLine(-nbrLigne*100/2,m,-nbrLigne*100/2,nbr,subScene); //dos
                    createLineCote(nbrLigne*100/2-50,m,-nbrLigne*100/2+50,nbr,subScene); //coté1
                    createLineCote(-nbrLigne*100/2-50,m,-nbrLigne*100/2+50,nbr,subScene); //coté2
                    createLineFond(-nbrLigne*100/2,nbrLigne*100/2-50,m+50,nbr,subScene);//haut ligne haut
                    createLineFond(-nbrLigne*100/2,-nbrLigne*100/2-50,m+50,nbr,subScene);//bas ligne haut
                }
			}

			function createLine(x,y,z,nbr,subScene){
				for(var i = x; i<Math.sqrt(nbr)*100+x;i=i+100){
                    var textureLoader = new THREE.TextureLoader();
                    var texture0 = textureLoader.load( './img/Env-Virt-KTD/IMG_0736.PNG' );

                    petitCube = new THREE.Mesh( new THREE.BoxGeometry( 80,80,2), new THREE.MeshFaceMaterial(new THREE.MeshBasicMaterial({map: texture0 })));
                    petitCube.position.x = i;
                    petitCube.position.y = y;
                    petitCube.position.z = z;
                    subScene.add(petitCube);
				}
			}

            function createLineCote(x,y,z,nbr,subScene){
                for(var i = z; i<Math.sqrt(nbr)*100+z;i=i+100){
                    var textureLoader = new THREE.TextureLoader();
                    var texture0 = textureLoader.load( './img/Env-Virt-KTD/IMG_0736.PNG' );
                    petitCube = new THREE.Mesh( new THREE.BoxGeometry(2,80,80), new THREE.MeshFaceMaterial(new THREE.MeshBasicMaterial({map: texture0 })));
                    petitCube.position.x = x;
                    petitCube.position.y = y;
                    petitCube.position.z = i;
                    subScene.add(petitCube);
                }
            }

            function createLineFond(x,y,z,nbr,subScene){
                for(var i = x; i<Math.sqrt(nbr)*100+x;i=i+100){
                    var textureLoader = new THREE.TextureLoader();
                    var texture0 = textureLoader.load( './img/Env-Virt-KTD/IMG_0736.PNG' );
                    petitCube = new THREE.Mesh( new THREE.BoxGeometry(80,2,80), new THREE.MeshFaceMaterial(new THREE.MeshBasicMaterial({map: texture0 })));
                    petitCube.position.x = i;
                    petitCube.position.y = y;
                    petitCube.position.z = z;
                    subScene.add(petitCube);
                }
            }

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mouseout', onDocumentMouseOut, false );

				mouseXOnMouseDown = event.clientX - windowHalfX;
				targetRotationOnMouseDown = targetRotation;
				targetRotationYOnMouseDown = targetRotationY;

			}

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY ;

				targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;
				targetRotationY = targetRotationYOnMouseDown + ( mouseY - mouseYOnMouseDown) * 0.02;

			}

			function onDocumentMouseUp( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentMouseOut( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
					targetRotationOnMouseDown = targetRotation;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;

				}

			}

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				// plane.rotation.y = cube.rotation.y += ( targetRotation - cube.rotation.y ) * 0.05;
				// plane.rotation.y = petitCube.rotation.y += ( targetRotation - petitCube.rotation.y ) * 0.05;
				subScene.rotation.y += ( targetRotation - subScene.rotation.y ) * 0.05;
				subScene.rotation.x += ( targetRotationY - subScene.rotation.x ) *0.05;
				// subScene.rotation.x += ( targetRotation - subScene.rotation.x ) * 0.05;
				// plane.rotation.x = subScene.rotation.x += ( targetRotation - subScene.rotation.x ) * 0.01;
				// plane.rotation.z = subScene.rotation.z += ( targetRotation - subScene.rotation.z ) * 0.05;
				renderer.render( subScene, camera );

			}

		</script>

	</body>
</html>
