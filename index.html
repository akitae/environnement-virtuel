<!DOCTYPE html>
<html>
    <head>
        <title>Environnement Virtuel</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css"/>
    </head>

    <body>
        <div class="container-title">
            <div class="title">Environnement Virtuel</div>
            <div class="names btn btn-info">Noémie LEITAO / Anthony ZADIKIAN / Clément DAS NEVES / Florian LEPHORE</div>
        </div>

        <div id="container"></div>
        <div id="wait" class="wait d-block">
            <div class="alert alert-primary" role="alert">
                <strong>Chargement des images...</strong>
                <div class="progress">
                    <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>
            </div>

        </div>

        <div id="menu" class="menu">

            <div id="btn-forme" class="btn-forme">
                <button id="sphere" class="btn active">Sphère</button>
                <button id="helix" class="btn">Chemin</button>
                <button id="grid" class="btn">Tableau</button>
            </div>

            <!-- Sélection du répertoire d'image -->
            <div class="btn-group btn-group-toggle btn-dossier" data-toggle="buttons">
                <label class="btn btn-secondary active"><input type="radio" name="image" value="KTD" checked>KTD</label>
                <label class="btn btn-secondary"><input type="radio" name="image" value="SUD">SUD</label>
                <label class="btn btn-secondary"><input type="radio" name="image" value="TOU">TOU</label>
            </div>

        </div>

        <script type="text/javascript" src="js/three.js"></script>
        <!-- Animations -->
        <script type="text/javascript" src="js/tween.min.js"></script>
        <script type="text/javascript" src="js/TrackballControls.js"></script>
        <script type="text/javascript" src="js/CSS3DRenderer.js"></script>

        <script type="text/javascript" src="js/jquery/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
        <script type="text/javascript" src="script.js"></script>

    </body>
</html>
